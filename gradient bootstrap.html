<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style type="text/css">
	
body{
  --bs-body-bg:#8a2be2;
  --bs-body-color:white;
  --bs-border-color:black;
  --bs-gradient:linear-gradient(to right, blue, #031633);
  --bs-gradient1:linear-gradient(to left, #2b0a1a, #801f4f);
}
.form-control{
  background: var(--bs-gradient);
}
.gr-1{
  background: var(--bs-gradient1);
}
</style>

</head>
<body>

<div class="col-md-12">
<input class="w-10 form-control" type="text" value="" placeholder="First-Name">
</div>
<div class="col-md-12">
<input class="m-10 form-control gr-1" type="text" value="" placeholder="Last-Name">
</div>
<div class="col-md-12">
<input class="m-10 form-control gr-1" type="text" value="" placeholder="Enter-Your-Email">
</div>
</body>
</html>
