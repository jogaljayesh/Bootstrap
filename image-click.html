<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image-click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style type="text/css">
.flex-gallery {
  max-height: 22rem;
  border-radius: 0.5rem;
  overflow: hidden;
}

@media (max-width: 576px) {
  .flex-gallery {
    max-height: 16rem;
  }
}

.flex-gallery > div {
  min-width: 50%;
  width: 100%;
}
.flex-gallery .additional {
  width: 100%;
  min-width: 25%;
}
.flex-gallery .additional div {
  min-height: 0;
  height: 100%;
}

.flex-gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


</style>

</head>
<body>

<div class="container py-5">

  <div class="d-flex align-items-stretch flex-gallery position-relative">

    <div>
      <a href="https://www.luxuryabode.com/photos/930/photo-4592.jpeg" data-fancybox="gallery" data-caption="Optional caption">
        <span><img src="images/photo-4592.jpeg"></span>
      </a>
    </div>

    <div class="d-sm-flex d-none flex-column ps-1 additional gap-1">
      <div>
        <a href="https://www.luxuryabode.com/photos/930/photo-4593.jpeg" data-fancybox="gallery" data-caption="Optional caption"><img src="images/photo-4593.jpeg"></a>
      </div>
      <div>
        <a href="https://www.luxuryabode.com/photos/930/photo-4601.jpeg" data-fancybox="gallery" data-caption="Optional caption"><img src="images/photo-4600.jpeg"></a>
      </div>
    </div>

    <div class="d-lg-flex d-none flex-column ps-1 additional gap-1">
      <div>
        <a href="https://www.luxuryabode.com/photos/930/photo-4600.jpeg" data-fancybox="gallery" data-caption="Optional caption"><img src="images/photo-4601.jpeg"></a>
      </div>
      <div>
        <a href="https://www.luxuryabode.com/photos/930/photo-4607.jpeg" data-fancybox="gallery" data-caption="Optional caption"><img src="images/photo-4607.jpeg"></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
