<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>button-radio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style type="text/css">
	
body {
  font-family: "Lato", sans-serif;
}

.btn-check:active+.btn-secondary, .btn-check:checked+.btn-secondary, .btn-secondary.active, .btn-secondary:active, .show>.btn-secondary.dropdown-toggle {
	color: #fff;
	background-color: #565e64;
	background-color: blue;
}
</style>

</head>
<body>

<div class="container">
  <section class="d-flex justify-content-center align-items-center vh-100">
    <fieldset class="toggle-radio d-flex gap-3">
      <div>
        <input type="radio" name="radioOpts" id="radioOpt1" class="btn-check">
        <label for="radioOpt1" class="btn btn-secondary border-0 p-2">
          <img src="https://dummyimage.com/150x150/ddd/777&text=A" alt="">
        </label>
      </div>
      <div>
        <input type="radio" name="radioOpts" id="radioOpt2" class="btn-check">
        <label for="radioOpt2" class="btn btn-secondary border-0 p-2">
          <img src="https://dummyimage.com/150x150/ddd/777&text=B" alt="">
        </label>
      </div>
    </fieldset>
  </section>
</div>
</body>
</html>
